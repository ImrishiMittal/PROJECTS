<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    @import url('https://fonts.googleapis.com/css2?family=Potta+One&display=swap');

body {
    background: repeating-radial-gradient(circle, rgba(208, 12, 12, 0.715), rgba(254, 254, 4, 0.692) 1%);
}

h1 {
    text-align: center;
    text-decoration-line: underline;
    font-size: 35px;
    font-family: "Potta One", system-ui;
    font-weight: 400;
    font-style: normal;
}

.cards {
    background-color: aliceblue;
    width: 100%;
    max-height: 100%;
    margin: 15px;
    display: flex;
    align-items: center;
    padding: 15px;
}

img {
    max-height: 100px; /* Adjust as needed */
    width: auto; /* Maintain aspect ratio */
    flex: 0 0 auto;
    margin-right: 15px;
}

details {
    flex: 1; /* Take up the remaining space */
    margin: 0 3px;
}

</style>
<body>
    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Card Layout</title>
</head>
<body>
    <h1>Card Layout Example</h1>
    <div class="cards">
        <img src="/TOUR GUIDE/Designer (1).jpeg" alt="Example Image">
        <details>
            <summary>Details Summary</summary>
            <p>Details content goes here. This content will be placed beside the image within the card.</p>
        </details>
    </div>
</body>
</html>

</body>
