<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIGN UP</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <div id="container">
        <div id="info">
            <h1>Sign Up</h1>
            <div id="sign">
                <div>
                    <label for="NAME">Name</label>
                    <input type="text" id="NAME" placeholder="Enter your name">
                </div>
                <br>
                <div>
                    <label for="NUMBER">Phone</label>
                    <input type="tel" id="NUMBER" placeholder="Phone Number">
                </div>
            </div>
            <div id="OTP">
                <p><button class="btn-primary"><b>Get OTP</b></button></p>
            </div>
            <br>
            <p><b>Already have an account?</b></p>
            <button class="login btn-secondary lbt"><b>Login</b></button>
            <p><b>Sign up with</b></p>
            <div class="icons">
                <span><button class="icon-btn"><i class="fa-brands fa-google"></i></button></span>
                <span><button class="icon-btn"><i class="fa-solid fa-x"></i></button></span>
                <span><button class="icon-btn"><i class="fa-brands fa-instagram"></i></button></span>
            </div>
        </div>

    </div>
    <script src="signup.js"></script>
</body>
</html>
