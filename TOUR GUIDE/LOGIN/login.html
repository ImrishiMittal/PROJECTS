<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIN</title>
    <link rel="stylesheet" href="login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <section>
        <div class="login">
            <div class="log">
                <label id="lin" for="LOG IN">LOG IN</label>
                <div id="user">
                    <label for="username">USERNAME</label>
                    <input type="text" pattern="[A-Za-z]" placeholder="ENTER YOUR ID" id="username">
                </div>
                <div id="pass">
                    <label for="password">PASSWORD</label>
                    <input type="password" placeholder="PASSWORD">
                </div>
                <div id="fp">
                    <input type="checkbox">
                    <label for="FORGOT PASSWORD">FORGOT PASSWORD</label>
                </div>
                <p class="signup"><a href="/SIGNUP/SIGNUP.HTML">NEW USER</a></p>
                <div id="submit">
                    <button type="submit">LOGIN</button>
                </div>
            </div>
            
        </div>
    </section>
    <script src="login.js"></script>
</body>
</html>
