<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .cards {
            margin: 15px;
            padding: 60px;
            display: flex;
            
            /* border: 2px solid; */
            border-radius: 10px 100px;
            justify-content: center;
        }
        .left {
            margin-right: 50%;
            background:linear-gradient(to right,yellow,white);
        }
        .right {
            margin-left: 50%;
            background:linear-gradient(to right,rgb(255, 255, 255),rgba(255, 255, 2, 0.641));
        }
    </style>
</head>
<body>
    <div class="cards right">item 1</div>
    <div class="cards left">item 2</div>
    <div class="cards right">item 3</div>
</body>
</html>
